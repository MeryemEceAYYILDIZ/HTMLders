        header{

<body>
    <header><h1>ÖDEV FORMU</h1></header>
    <form autocomplete="on">
        <label for="isim">Adınız:</label><br>
        <input type="text" id="isim" name="form" pattern="[A-Za-z]{1,25}" title="Lütfen yalnızca büyük-küçük harfler kullanın" autofocus required><br>
        <label for="soyisim">Soyadınız:</label><br>
        <input type="text" id="soyisim" name="form" pattern="[A-Za-z]{1,25}" title="Lütfen yalnızca büyük-küçük harfler kullanın" required><br>
        <label for="nick">Kullanıcı Adınız:</label><br>
        <input type="text" id="nick" name="form" required><br>
        <label for="telno">Telefon Numarası:</label><br>
        <input type="tel" id="telno" name="form" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
        <label for="email">Email Adresi:</label><br>
        <input type="email" id="email" name="form" required><br>
        <label for="adres">Adres:</label><br>
        <textarea id="adres" name="form" rows="7" cols="20" required></textarea><br>
        <label for="il">İl:</label><br>
        <input type="text" name="form" list="iller" required><br>
